name: deploy server

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: check lint format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        with:
          version: 8  

      - run: pnpm install

      - name: check lint
        run: pnpm run lint
      
      - name: check format
        run: pnpm run format
